<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <style>
      /* Base styles */
      body {
         font-family: Arial, sans-serif;
         background-color: #26648E;
         color: #FFF;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }

      .form-container {
         background-color: #4F8FC0;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
         width: 100%;
         max-width: 400px;
         box-sizing: border-box;
         text-align: center;
      }

      h3 {
         margin-bottom: 20px;
         color: #FFE3B3;
      }

      .box {
         width: 100%;
         padding: 12px;
         margin: 10px 0;
         border: 2px solid #53D2DC;
         border-radius: 5px;
         background-color: #FFF;
         color: #000;
         box-sizing: border-box;
      }

      .btn {
         background-color: #53D2DC;
         border: none;
         padding: 12px;
         color: #FFF;
         border-radius: 5px;
         cursor: pointer;
         width: 100%;
         margin-top: 10px;
      }

      .btn:hover {
         background-color: #26648E;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
         .form-container {
            width: 90%;
         }
      }

      @media (max-width: 480px) {
         h3 {
            font-size: 1.5rem;
         }
         
         .box {
            font-size: 1rem;
            padding: 10px;
         }
         
         .btn {
            font-size: 1rem;
            padding: 10px;
         }
      }
   </style>
</head>
<body>

<!-- Section for the login form -->
<section class="form-container">

   <!-- Form for user login -->
   <form action="login.php" method="post">
      <h3>Login Now</h3>
      
      <!-- Input for user ID (student, lecturer, management) with validation to remove spaces -->
      <input type="text" name="username" required placeholder="Enter your username" class="box" maxlength="50" oninput="this.value = this.value.replace(/\s/g, '')">
      
      <br>

      <!-- Input for password with validation to remove spaces -->
      <input type="password" name="password" required placeholder="Enter your password" class="box" maxlength="50" oninput="this.value = this.value.replace(/\s/g, '')">
      
      <br>

      <!-- Submit button for the login form -->
      <input type="submit" value="Login Now" name="submit" class="btn">
   </form>

</section>

</body>
</html>
